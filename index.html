<body>
    <h1>Whack-a-mole</h1>
    <div id="upper">
        <p id="instructions1">X = -1 pt.</p>
        <p id="instructions2"><span id="pinkO">O</span> = -3 pts.</p>
        <p id="instructions3"><span id="redO">O</span> = +1 pt.</p>
        <p id="scorePar">Score: <span id="score">0</span></p>
        <button type="submit" id="start">Start!</button>
    </div>
    <div id="moles">
        <p>
            <span id="one">X</span>
            <span id="two">X</span>
            <span id="three">X</span>
        </p>
        <p>
            <span id="four">X</span>
            <span id="five">X</span>
            <span id="six">X</span>
        </p>
        <p>
            <span id="seven">X</span>
            <span id="eight">X</span>
            <span id="nine">X</span>
        </p>
    </div>
</body>
<script src="js/app.js"></script>
</html>
